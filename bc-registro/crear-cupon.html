<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Banana Cash</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/jquery.switchButton.css">
		<link rel="stylesheet" href="css/datepicker3.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top wow fadeInDown" role="navigation">
			<a href="#" class="pull-right logout">Log out  <i class="fa fa-sign-out"></i></a>
			<a class="navbar-brand" href="#">Banana Cash</a><div class="tit-section">eCupones</div>
		</nav>
		<div id="wrapper">
			<div class="container-fluid">
				<div class="row">
					<a href="#" class="col-md-2 btn-add text-center" data-toggle="modal" data-target="#create">
						Agregar eCupon <i class="fa fa-plus fa-lg"></i>
					</a>
					<div class="col-md-2 box-ecupon text-center">
						<div class="thumbnail"><img src="http://www.milehighonthecheap.com/lotc-cms/wp-content/uploads/2013/07/papajohns-logo-300x300.jpg" alt="" width="150"></div>
						<figcaption><a href="#" data-toggle="modal" data-target="#create">Nombre del eCupon <i class="fa fa-pencil"></i></a></figcaption>
					</div>

				</div>
			</div>
		</div>

		<!--MODAL-->
		<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="myModalLabel">Agregar eCupon</h4>
		      </div>
		      <div class="modal-body">
		       	<form action="" id="create-cupon">
		       		<div class="form-group">
		       			<label for="" class="lbl-create">Nombre Campaña</label>
		       			<input type="text">
		       		</div>

		       		<div class="form-group">
		       			<label for="" class="lbl-create">Imagen Campaña</label>
		       			<input type="file" >
		       		</div>

		       		<div class="form-group">
		       			<label for="" class="lbl-create">Inicio Campaña</label>
		       			<input type="text" data-provide="datepicker" class="input-date">
		       		</div>

		       		<div class="form-group">
		       			<label for="" class="lbl-create">Fin Campaña</label>
		       			<input type="text" data-provide="datepicker" class="input-date">
		       		</div>

		       		<div class="form-group">
		       			<label for="ages" class="lbl-create">Rango Edades</label>
		       			<select name="" id="">
		       				<option value="">Seleccione</option>
		       				<option value="">12 a 15</option>
		       				<option value="">16 a 25</option>
		       				<option value="">26 a 40</option>
		       				<option value="">41 a 55</option>
		       				<option value="">56 a 70</option>
		       				<option value="">más de 70</option>
		       			</select>
		       		</div>

		       		<div class="form-group">
		       			<label class="lbl-create">Sexo</label>
		       			<label for="h" class="lbl-sex">Hombre <input type="radio" id="h" name="sex"></label>
		       			<label for="m" class="lbl-sex">Mujer <input type="radio" id="m" name="sex"></label>
		       			<label for="b" class="lbl-sex">Ambos <input type="radio" id="b" name="sex"></label>
		       		</div>
					
					<div class="form-group">
		       			<label for="visita" class="lbl-create">Valor por click de visita ($)</label>
		       			<input type="text" id="visita">
		       		</div>

		       		<div class="form-group">
		       			<label for="canje" class="lbl-create">Valor por canje ($)</label>
		       			<input type="text" id="canje">
		       		</div>

		       	</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary btn-create-modal" data-dismiss="modal">Agregar eCupon</button>
		      </div>
		    </div>
		  </div>
		</div>


		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/banana.js"></script>
		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
