<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Banana Cash Registro</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/jquery.switchButton.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top wow fadeInDown" role="navigation">
			<!--a href="#" class="pull-right logout">Log out  <i class="fa fa-sign-out"></i></a-->
			<a class="navbar-brand" href="#">Banana Cash</a><div class="tit-section">Registrar Negocio</div>
		</nav>
			<div id="wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 wow fadeIn register-container">
						<form action="">
							<div class="row">
								<div class="col-md-6 register">
									<h3>1-Datos del Negocio</h3>
									<div class="form-group">
										<label for="razonSocial">Razón social</label>
										<input type="text" id="razonSocial">
									</div>

									<div class="form-group">
										<label for="rut">Rut</label>
										<input type="text" id="rut">
									</div>

									<div class="form-group">
										<label for="giro">Giro</label>
										<input type="text" id="giro">
									</div>

									<div class="form-group">
										<label for="direccion">Dirección</label>
										<input type="text" id="direccion">
									</div>

									<div class="form-group">
										<label for="Comuna">Comuna</label>
										<input type="text" id="Comuna">
									</div>

								</div>
								<div class="col-md-5 col-md-offset-1 services">
									<h3>2-Servicios Contratados</h3>
									<div class="form-group">
										<label for="ecupon" class="pull-left lbl-services">eCupon</label>
										<input type="checkbox" name="ecupon" id="ecupon" class="check" checked/>
									</div>

									<div class="form-group">
										<label for="egift" class="pull-left lbl-services">eGiftCard</label>
										<input type="checkbox" name="ecupon" id="egift"  class="check" />
									</div>

									<div class="form-group">
										<label for="evip" class="pull-left lbl-services">eVipCard</label>
										<input type="checkbox" name="ecupon" id="evip"  class="check" />
									</div>

								</div>
							</div>
							<div class="row text-center">
								<div class="col-md-12"><a href="crear-cupon.html" class="btn bnt-default btn-register" id="enviar" type="">Registrar Negocio</button></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/jquery.switchButton.js"></script>
		<script src="js/banana.js"></script>
		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();

			$("input[type=checkbox]").switchButton({
				on_label: 'Si',
			    off_label: 'No',
			    labels_placement: "right",
			    width: 40,
				height: 20,
				button_width: 20,
				checked : true
			});

		</script>
	</body>
</html>
